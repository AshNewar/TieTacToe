<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1><i class="fa-solid fa-2x fa-x"></i>TicTacToe<i class="fa-solid fa-2x fa-o"></i></h1>

        </nav>
        <div class="gamecontainer">            
            <div id="top" class="gameOver"><h1>LET'S</h1></div>

            <div class="container">
                <div class="line"></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
                <div class="box"><span class="textbox"></span></div>
            </div>
            <div id="bottom"class="gameOver"><h1>START</h1></div>

        </div>
        <div class="restart">
            <div  class="restartbox">
                <h1 id="start">START</h1>
            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/dd6015e180.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
    </body>
</html>
